<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<input (keyup)="search($event)" type="search" />

<table>
  <tr>
    <th>Sr</th>
    <th>Name</th>
    <th>team</th>
  </tr>
  <tr *ngFor="let item of characters; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.team }}</td>
  </tr>
</table>
